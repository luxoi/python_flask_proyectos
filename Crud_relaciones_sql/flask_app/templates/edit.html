<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form action="/update" method="POST" class="col-6 mx-auto">
            <h1>Editar Usuario</h1>
            
            <div class="form-group">
                <input type="hidden" name="id" value="{{ user.id }}"> 
                <label for="first_name">Nombre</label>
                <input type="next" id="first_name" name="first_name" class="form-control" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name">Apellido</label>
                <input type="next" id="last_name" name="last_name" class="form-control" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="next" id="email"  name="email" class="form-control" value="{{user.email}}">
            </div>
           <input type="submit" value="Guardar" class="btn btn-success">

        </form>
    </div>
</body>
</html>
